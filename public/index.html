<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        height: 100%;
      }
      /* 以下两段css是为了适配 iPhone X 页面全屏时所做的 shim */
      @supports (margin-bottom: constant(safe-area-inset-bottom)) {
        body {
          margin-bottom: constant(safe-area-inset-bottom);
        }
      }
      @supports (margin-bottom: env(safe-area-inset-bottom)) {
        body {
          margin-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- 好医生埋点 -->
    <% if( process.env.VUE_APP_DOCTOR === 'true' ){%>
    <script
      src="https://beacon.jk.cn/js/beacon.js"
      type="text/javascript"
    ></script>
    <% } %>

    <!-- fibo脚本 -->
    <% if( process.env.VUE_APP_FIBO === 'true' ){%>
    <script src="<%= BASE_URL %>fibosdk.min.js" type="text/javascript"></script>
    <% } %>

    <!-- apg脚本 -->
    <% if( process.env.VUE_APP_APG === 'true'){ %> <%
    if(process.env.VUE_APP_STATUS === 'prod' ){ %>
    <script
      type="text/javascript"
      src="https://elis-ecocdn.pingan.com.cn/lilith/lib/PALifeOpen.1.6.min.js"
    ></script>
    <% } else {%>
    <script src="PALifeOpen.1.6.min.js" type="text/javascript"></script>
    <% } }%>

    <!-- wx脚本 -->
    <% if( process.env.VUE_APP_WX === 'true'){ %>
    <script
      src="<%= BASE_URL %>jweixin-1.4.0.js"
      type="text/javascript"
    ></script>
    <% }%>
  </body>
</html>
